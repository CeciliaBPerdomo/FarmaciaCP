<div class="titulo">
    <br>
    <h3>Ingreso de nuevos funcionarios</h3>

</div>

<div class="formularioing">
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Nombre completo: </span>
        <input type="text" class="form-control" placeholder="Nombre del funcionario" [(ngModel)]="empleado.nombre" name="nombre" aria-label="Username" aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Direcci贸n: </span>
        <input type="text" class="form-control" placeholder="Direcci贸n del funcionario" [(ngModel)]="empleado.direccion" name="direccion" aria-label="Username" aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Correo electr贸nico: </span>
        <input type="text" class="form-control" placeholder="Correo electr贸nico" [(ngModel)]="empleado.mail" name="mail" aria-label="Username" aria-describedby="basic-addon1">
