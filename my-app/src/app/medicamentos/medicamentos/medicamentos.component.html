<br>
<h2>Listado de medicamentos 
  <button type="button" class="btn btn-outline-success">Nuevo m√©dicamento</button>
</h2>

<br>
<div class="input-group mb-3" style="background-color: #e3f2fd; padding: 15px;">
  <label>Nombre del medicamento: </label>
  <input type="text" class="form-control" placeholder="Buscar medicamento" aria-label="medicamento">
  <button type="button" class="btn btn-outline-primary">Buscar</button>  
</div>

<div class="container">
    <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col" *ngFor = "let item of columnas">{{ item }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor = "let item of medicamentos">
              <th><img [src]="item.imagen" width="50px" height="50px"></th>
              <th>{{item.nombre}}</th>
              <th>{{item.descripcion}}</th>
              <th>{{item.precio|currency}}</th>
              <th>{{item.cantidad}}</th>

              <th>
                <a class="btn btn-outline-primary">Modificar</a>
                <a class="btn btn-outline-danger">Eliminar</a>
              </th>
          </tr>
        </tbody>
      </table>
</div>
