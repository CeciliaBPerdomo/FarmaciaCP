<br>
<h3>Listado de medicamentos 
  <button type="button" [routerLink]="['/nuevoMedicamento', 0]" class="btn btn-outline-success">Nuevo m√©dicamento</button>
</h3>

<br>
<div class="input-group mb-3" style="background-color: #e3f2fd; padding: 15px;">
  <span class="input-group-text" id="basic-addon3">Nombre del medicamento: </span>
  <input type="text" (input)="handle()" class="form-control" [(ngModel)]="nombreMedicamento" placeholder="Buscar medicamento" aria-label="medicamento">
  <button *ngIf="showTrash" type="button" class="btn btn-outline-primary" (click)="borrar()"><i class="bi bi-trash"></i></button>
  <button type="button" class="btn btn-outline-primary" (click)="filtrar()">Buscar</button>  
</div>

<div class="container">
  <div class="sinMedicam" *ngIf = "medicamentos.length === 0">
    <h3>No se encontraron medicamentos con ese nombre.</h3>
  </div>
    <table class="table table-striped table-hover" *ngIf = "medicamentos.length >= 1">
        <thead>
          <tr>
            <th scope="col" *ngFor = "let item of columnas">{{ item }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor = "let item of medicamentos">
              <th><img [src]="item.imagen" width="50px" height="50px"></th>
              <th>{{item.nombre}}</th>
              <th>{{item.descripcion}}</th>
              <th>{{item.precio|currency}}</th>
              <th>{{item.cantidad}}</th>

              <th>
                <a (click)="updateMedicamento(item)" class="btn btn-outline-primary">Modificar</a>
                <a (click)="deleteMedicamento(item.id)" class="btn btn-outline-danger">Eliminar</a>
              </th>
          </tr>
        </tbody>
      </table>
</div>
