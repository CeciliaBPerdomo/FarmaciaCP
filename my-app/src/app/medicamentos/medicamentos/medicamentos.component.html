<h2>Listado de medicamentos 
</h2>
<button type="button" class="btn btn-outline-primary">Nuevo MÃ©dicamento</button>

<br>

<div class="container">
    <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col" *ngFor = "let item of columnas">{{ item }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor = "let item of medicamentos">
              <th><img [src]="item.imagen" width="50px" height="50px"></th>
              <th>{{item.id}}</th>
              <th>{{item.nombre}}</th>
              <th>{{item.descripcion}}</th>
              <th>{{item.precio|currency}}</th>
              <th>{{item.cantidad}}</th>
          </tr>
          
         
        </tbody>
      </table>
</div>
