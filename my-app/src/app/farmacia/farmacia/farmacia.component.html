<br>
<h3> Medicamentos </h3>
<br>
<div class="container">
    <div class="card" *ngFor = "let medicamento of medicamento" style="width: 18rem;">
        <img [src]="medicamento.imagen" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title"><strong>{{ medicamento.nombre }}</strong></h5>
          <p class="card-text"> {{ medicamento.descripcion }}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><strong>{{ medicamento.precio | currency }}</strong></li>
          <li class="list-group-item">Cantidad: {{ medicamento.cantidad }}</li>
        </ul>
        <div class="card-body">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <a class="btn btn-outline-primary"><i class="bi bi-plus"></i></a>
                    <input type="text" style="width: 35px; margin: 2px 5px; text-align: center;">
                    <a class="btn btn-outline-danger"><i class="bi bi-dash"></i></a>
                </li>
                
                <li class="list-group-item">
                    <a class="btn btn-outline-success"><i class="bi bi-cart"></i></a>
                </li>
            </ul>
        </div>
      </div>
</div>
